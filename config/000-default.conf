<VirtualHost *:8080>
	ServerName localhost
	DocumentRoot /var/www/html/backend-api/public
	DirectoryIndex api-docs.html index.php index.html

	<Directory /var/www/html/backend-api/public>
		Options Indexes FollowSymLinks
		AllowOverride All
		Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
